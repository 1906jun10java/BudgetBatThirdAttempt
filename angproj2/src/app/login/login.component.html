<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px; text-align:center" class="loginWidth">
    <form (ngSubmit)="onSubmit()">

        <div class="imgcontainer">


            <img width="300" alt="BuggetBat Logo" src="https://cdn.pixabay.com/photo/2017/10/05/15/35/bat-2819770_960_720.png">

        </div>
        <div class="container">
            <div class="form-group">
                <label for="uname"><b>Username</b></label>
                <input type="text" class="form-control" id="uname" required [(ngModel)]="user.uname" name="uname">
            </div>

            <div class="form-group">
                <label for="psw"><b>Password</b></label>
                <input type="password" class="form-control" id="psw" required [(ngModel)]="user.psw" name="psw">
            </div>
           

            <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">
                <a routerLink="app-profile" class="nav-link" routerLinkActive="active">SIGN - UP</a>
            </button>

            <!-- <span class="psw">Forgot <a href="#">password?</a></span>-->
        </div>

    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
