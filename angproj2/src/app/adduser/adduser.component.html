<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px; text-align:center" class="loginWidth">
    <form (ngSubmit)="onSubmit()">

        <div class="imgcontainer">


            <img width="300" alt="BuggetBat Logo" src="https://cdn.pixabay.com/photo/2017/10/05/15/35/bat-2819770_960_720.png">

        </div>
        <div class="container">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstname" name="firstname">
            </div>

            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastname" name="lastname">
            </div>

            <div class="form-group">
                <label for="name">email</label>
                <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.email" name="email">
            </div>

            <div class="form-group">
                <label for="name">monthly income</label>
                <input type="text" class="form-control" id="monthlyIncome" required [(ngModel)]="user.monthlyIncome" name="monthlyIncome">
            </div>

            <div class="form-group">
                <label for="name">address</label>
                <input type="text" class="form-control" id="address" required [(ngModel)]="user.address" name="address">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">
                  <a href="index.html" >Login</a> 
                </button>

            <!-- <span class="psw">Forgot <a href="#">password?</a></span>-->
        </div>

    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
